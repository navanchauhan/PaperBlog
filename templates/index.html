{% extends "base.html" %}
{% block title %}{{config["BLOG"]["blog_title"]}}{% endblock %}

{% block body %}

<main>
	{{ content}}

	<h1>{{config["BLOG"]["blog_title"]}}</h1>

<ul>
{% for post in posts %}
	<li><a href="{{post.metadata['link']}}">{{post.metadata['DATE']}}</a> {{ post.metadata['title'] }}</li>


{% endfor %}
</ul>
</main>
{% endblock %}
